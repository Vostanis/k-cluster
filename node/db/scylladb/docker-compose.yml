version: '3'

services:
  scylla:
    container_name: scylla
    image: scylladb/scylla:5.2.0
    ports:
      - 9042:9042
    restart: always
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
